<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Song Player</title>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li>Songs Player</li>
        </ul>

            <div id="songs0" class="playSong"><i class="fas fa-music"></i> Approach <i class="fas fa-pause"></i> <i class="fas fa-play"></i>

            <div id="songs1" class="playSong"><i class="fas fa-music"></i> Bada Pachtoage <i class="fas fa-pause"></i> <i class="fas fa-play"></i>
            </div>
            <div id="songs2" class="playSong"><i class="fas fa-music"></i> Bol Kaffara <i class="fas fa-pause"></i> <i class="fas fa-play"></i>
            </div>
            <div id="songs3" class="playSong"><i class="fas fa-music"></i> Chaahat Na hoti <i class="fas fa-pause"></i> <i class="fas fa-play"></i>
            </div>
            <div id="songs4" class="playSong"><i class="fas fa-music"></i> Chandni Raaton mein <i class="fas fa-pause"></i> <i class="fas fa-play"></i>
            </div>
            <div id="songs5" class="playSong"><i class="fas fa-music"></i> Chotti si Umar me <i class="fas fa-pause"></i> <i class="fas fa-play"></i>
            </div>
            <div id="songs6" class="playSong"><i class="fas fa-music"></i> Dil kare Chu Che <i class="fas fa-pause"></i> <i class="fas fa-play"></i>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
